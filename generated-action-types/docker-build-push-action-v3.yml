# See https://github.com/krzema12/github-actions-typing
typingSpec: krzema12/github-actions-typing@v0.3
inputs:
  add-hosts:
    type: list
    separator: "\n"
    listItem:
      type: string
  allow:
    type: list
    separator: "\n"
    listItem:
      type: string
  build-args:
    type: list
    separator: "\n"
    listItem:
      type: string
  build-contexts:
    type: list
    separator: "\n"
    listItem:
      type: string
  builder:
    type: string
  cache-from:
    type: list
    separator: "\n"
    listItem:
      type: string
  cache-to:
    type: list
    separator: "\n"
    listItem:
      type: string
  cgroup-parent:
    type: string
  context:
    type: string
  file:
    type: string
  labels:
    type: list
    separator: ','
    listItem:
      type: string
  load:
    type: boolean
  network:
    type: string
  no-cache:
    type: boolean
  outputs:
    type: list
    separator: ','
    listItem:
      type: string
  platforms:
    type: list
    separator: ','
    listItem:
      type: string
  pull:
    type: boolean
  push:
    type: boolean
  secrets:
    type: list
    separator: "\n"
    listItem:
      type: string
  secret-files:
    type: list
    separator: "\n"
    listItem:
      type: string
  shm-size:
    type: string
  ssh:
    type: list
    separator: "\n"
    listItem:
      type: string
  tags:
    type: list
    separator: "\n"
    listItem:
      type: string
  target:
    type: string
  ulimit:
    type: string
  github-token:
    type: string
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  imageid:
    type: string
  digest:
    type: string
  metadata:
    type: string
