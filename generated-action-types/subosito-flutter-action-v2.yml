# See https://github.com/krzema12/github-actions-typing
typingSpec: krzema12/github-actions-typing@v0.3
inputs:
  flutter-version:
    type: string
  channel:
    type: enum
    allowedValues:
    - stable
    - beta
    - master
    - dev
    - any
  cache:
    type: boolean
  cache-key:
    type: string
  cache-path:
    type: string
  architecture:
    type: enum
    allowedValues:
    - x64
    - arm64
