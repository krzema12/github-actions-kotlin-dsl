# See https://github.com/krzema12/github-actions-typing
typingSpec: krzema12/github-actions-typing@v0.3
inputs:
  token:
    type: string
  repository:
    type: string
  issue-number:
    type: integer
  title:
    type: string
  content-filepath:
    type: string
  labels:
    type: list
    separator: ','
    listItem:
      type: string
  assignees:
    type: list
    separator: ','
    listItem:
      type: string
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  issue-number:
    type: string
