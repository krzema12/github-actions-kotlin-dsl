name: Build

on:
  push:
    branches:
      - 'branch1'
      - 'branch2'
    tags:
      - 'tag1'
      - 'tag2'
    paths:
      - 'path1'
      - 'path2'
  pull_request:
    types:
      - 'auto_merge_disabled'
      - 'opened'
    branches:
      - 'branch1'
      - 'branch2'
    paths:
      - 'path1'
      - 'path2'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        type: choice
        required: true
        default: 'warning'
        options:
          - 'info'
          - 'warning'
          - 'debug'
jobs:
  "check_yaml_consistency":
    runs-on: "ubuntu-latest"
    steps:
      - id: step-0
        name: Check out
        uses: actions/checkout@v2
      - id: step-1
        name: Install Kotlin
        run: sudo snap install --classic kotlin
      - id: step-2
        name: Consistency check
        run: diff -u '.github/workflows/build.yaml' <('.github/workflows/build.main.kts')
  "build_for_UbuntuLatest":
    runs-on: "ubuntu-latest"
    needs:
      - "check_yaml_consistency"
    steps:
      - id: step-0
        name: Checkout
        uses: actions/checkout@v2
      - id: step-1
        name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: adopt
        type: SetupJavaV2
      - id: step-2
        name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
